<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Methods for Adding CSS</title>

    <!-- External Method -->
     <link rel="stylesheet" href="style.css">

    <!-- Internal Method -->
    <style>
      #second {
        background-color: green;
        color: white;
        font-size: 18px;
      }
    </style>

  </head>

  <body>
    <div id="first">Style me via the external method!</div>

    <p id="second">I would like to be styled with the internal method, please.</p>


    <button id="third", style="background-color: orange; color: blue; font-size: 18px;">Inline Method</button>
  </body>

</html>
